[app]
name = Mys_Exch_Goods
env = local
branch = main
version = 3.0.4

[update_setting]
check_enable = true
update_enable = true
check_account_enable = true
update_account_enable = true

[exchange_setting]
thread = 3
retry = 5

[notify]
enable = false

[ntp]
enable = true
ntp_server = ntp.aliyun.com

[log_setting]
out_file = true
debug = false
